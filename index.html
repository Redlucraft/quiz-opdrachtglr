<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="module" src="./scripts/dababaseConfig.js"></script>
    <script src="./scripts/send.js" defer></script>

  <body>
    <header>
      <div></div>
      <img src="assets/logo.png" alt="website logo" />
      <div>Score: 62</div>

    <video autoplay muted loop>
      <source src="assets/video.mp4" />
    </video>
    <div class="overlay"></div>
    <main>
      <h1>Welkom op onze quiz website!</h1>
      <p>
        Op deze website zul je 3 verschillende quizen kunnen maken over
        verschillende onderwerpen.<br />
        Na het maken van deze quiz zal je score worden bij gehouden, deze score
        kun je rechtsbovenaan in de header vinden
      </p>
      <div class="btn-wrapper">
        <button>button1</button><button>button2</button><button>button3</button>
      </div>
    </main>



  </body>
</html>
