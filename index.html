<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script type="module" src="./scripts/dababaseConfig.js"></script>
    <script src="./scripts/send.js" defer></script>
    <script src="./scripts/login.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <header>
      <div></div>
      <img src="assets/logo.png" alt="website logo" />
      <div>Score: 62</div>
    </header>
    <video autoplay muted loop>
      <source src="assets/video.mp4" />
    </video>
    <div class="overlay"></div>
    <main>
      <h1>Welkom op onze quiz website!</h1>
      <p>
        Op deze website zul je 3 verschillende quizen kunnen maken over
        verschillende onderwerpen.<br />
        Na het maken van deze quiz zal je score worden bij gehouden, deze score
        kun je rechtsbovenaan in de header vinden
      </p>
      <div class="btn-wrapper">
        <a href="#">Azie</a><a href="#">Europa</a><a href="#">ant artica</a>
      </div>
    </main>
    <section id="whenSignedOut">
      <button id="sign-in-btn">
        <span class="material-symbols-outlined"> login </span>
      </button>
    </section>
    <section id="whenSignedIn" hidden="true">
      <div id="userDetails"></div>
      <button id="sign-out-btn">
        <span class="material-symbols-outlined"> logout </span>Uitloggen
      </button>
    </section>
  </body>
</html>
